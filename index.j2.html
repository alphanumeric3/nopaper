<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css"/>
		<title>Printer Status</title>
		<script type="text/javascript">
		// automatic refresh. this is only temporary, i swear!
		setTimeout(
			()=>{ window.location = window.location },
			1000*5
		)
		</script>
	</head>
	<body>
		<header>
			<h1 id="title">Printer Status</h1>
			<h3 id="last-update">Last updated: {{ ts }}</h3>
		</header>
		{% for printer in printers %}
		<div class="printer {{ status_list[printer] }}">
			{# sorry if that looks ugly, lol #}
			<h2 class="name">{{ symbols[status_list[printer]] }} {{ printer }}</h2>
			<ul>
				{% for msg in msg_list[printer] %}
				{# and this as well #}
				<li>{{ symbols[msg["type"]] }} {{ msg["msg"] }}</li>
				{% endfor %}
			</ul>
		</div>
		{% endfor %}
	</body>
</html>
